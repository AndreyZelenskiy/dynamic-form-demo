<div [formGroup]="config.parentForm">
  <input type="text"
         [formControlName]="config.name"
         [id]="config.id || config.name"
         [value]="value"
         [placeholder]="config.placeholder"
         (keyup)="change($event)">
  <label [for]="config.id || config.name" *ngIf="config.label !== null">{{config.label}}</label>
</div>
